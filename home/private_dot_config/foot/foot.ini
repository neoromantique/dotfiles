[main]
font=monospace:size=12
pad=12x12 center
term=foot
selection-target=both

[scrollback]
lines=100000

[cursor]
style=block
blink=no
unfocused-style=hollow

[mouse]
hide-when-typing=yes

[colors]
background=141414
alpha=0.9
foreground=e0e0e0

[csd]
preferred=server

[key-bindings]
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
spawn-terminal=Control+Shift+n
